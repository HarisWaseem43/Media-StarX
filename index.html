<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/8379989-removebg-preview.png" />
    <title>Media StarX</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/NewsFeed/bootstrap.css" />
    <link rel="stylesheet" href="/NewsFeed/sweetalert2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="/NewsFeed/sweetalert2.js"></script>
    <script src="./login.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="w-100 p-2 z-10 bg-primary">
      <div class="d-flex justify-content-between align-items-center mx-4">
        <h2 class="logo text-white">Media StarX</h2>
        <button class="btn btn-light">Contact Us</button>
      </div>
    </nav>
    <!-- Login Form -->
    <div
      class="Main_Container w-100 d-flex justify-content-center align-items-center my-4"
    >
      <form
        id="login-form"
        class="login-form w-100"
        onsubmit="handleLogin(event)"
      >
        <div class="FormDiv_Container text-center rounded-1">
          <h2 class="mainHeading text-primary text-center fs-1 fw-bold mb-4">
            Media StarX
          </h2>
          <input
            id="email"
            class="emailInput w-100 p-1 mx-auto mt-4 rounded-3 border border-secondary-subtle"
            type="text"
            placeholder="Phone number, username,email"
          />
          <div id="emailError" class="invalid-feedback"></div>
          <br />
          <input
            id="password"
            class="Inputpassword w-100 p-1 mx-auto mt-4 rounded-3 border border-secondary-subtle"
            type="password"
            placeholder="Password"
          />
          <div id="passwordError" class="invalid-feedback"></div>
          <button
            class="LoginBtn btn btn-primary rounded-2 w-100 p-1 mx-auto mt-4 rounded-3"
            type="submit"
          >
            Login
          </button>

          <div class="d-flex justify-content-center mt-3">
            <div class="dash text-primary fw-bolder fs-lg-4">____________</div>
            <div class="Or mx-4 text-primary">Or</div>
            <div class="dash text-primary fw-bolder fs-lg-4">____________</div>
          </div>
          <div class="mt-3">
            <i class="fab fa-facebook text-primary"></i>
            <a class="text-decoration-none" href="https://www.facebook.com/"
              >Log in with Facebook</a
            >
            <div class="Fgt text-black mt-2">Forgot password ?</div>
          </div>
        </div>
        <div class="SignUp_Container text-center rounded-1 mt-2 p-4">
          Don't have an account?
          <a
            class="fw-bolder text-decoration-none"
            href="https://www.instagram.com/accounts/emailsignup/"
          >
            Sign up</a
          >
        </div>
      </form>
    </div>
    <script src="/NewsFeed/bootstrap.bundle.js"></script>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        login.login();
      }
    </script>
  </body>
</html>
